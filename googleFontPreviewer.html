<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <title>FONT TEST</title>
</head>

<body>

    <form>
        <div class="form-group">
            <label for="phrase">Phrase:</label>
            <textarea class="form-control" id="phrase" rows="1"></textarea>
        </div>
        <div class="form-group">
            <label for="font">Font:</label>
            <select class="form-control" id="font">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <div class="form-group">
            <label for="color">Color:</label>
            <input type="color" id="color" name="color" value="#e66465">
        </div>
        <button type="submit" id="preview">Preview</button>
        <div id="previewArea"> </div>
    </form>


    <div id="sampleDiv">


    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>

    <script>
        const families = ['Tangerine', 'Akronim', 'Luckiest Guy', 'Lobster', 'Wire One', 'Allura', 'Amatic SC', 'Baloo Bhaijaan', 'Bokor', 'Butterfly Kids', 'Calligraffitti', 'Caveat', 'Chilanka', 'Kristi', 'Lemonada', 'Londrina Shadow', 'Noto Sans SC', 'Shadows Into Light', 'Shadows Into Light Two', 'Snowburst One', 'Tajawal', 'Tangerine', 'ZCOOL KuaiLe', 'ZCOOL QingKe HuangYou'];

        WebFont.load({
            google: {
                families
            }
        });


        $(document).ready(function() {

            $("#preview").on("click", function(event) {
                event.preventDefault();
                $("#previewArea").empty();
                let text = $("#phrase").val();
                console.log(text);
                const previewDiv = `<div id="previewDiv" style="font-size: 36px">${text}</div>`
                $("#previewArea").append(previewDiv);

            })


            $(document).on("mouseover", ".fontClass", mouseOver);

            for (let i = 0; i < families.length; i++) {
                const family = families[i].replace(/\s/g, "");

                const newDiv = `<div class="${family} fontClass" style="margin:15px; font-family:${families[i]}; font-size:24px" id=${family}>${families[i]}</div>`;
                $("#sampleDiv").append(newDiv);
            }

            function mouseOver() {
                let fontFamily = $(this).css("font-family");

                $("#previewDiv").css("font-family", fontFamily);
            }

        });
    </script>


</body>

</html>
